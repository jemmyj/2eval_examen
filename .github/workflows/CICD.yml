name: CALCULADORA

on: [push]

jobs:
  ci_enana_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: PHPUnit Tests
      uses: php-actions/phpunit@v1
      env:
        TEST_NAME: enanaTest
      with:
        configuration: test/phpunit.xml
        args: --coverage-text


  cd:
    runs-on: ubuntu-latest
    needs: ci_enana_test

    steps:
    - uses: actions/checkout@v1
    - name: Docker Login
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      run: |
        docker build -t ${{ secrets.DOCKER_USER }}/cochecicd:${{ github.sha }} .
        docker build -t ${{ secrets.DOCKER_USER }}/cochecicd:latest .
    - name: Push
      run: "docker push ${{ secrets.DOCKER_USER }}/cochecicd:${{ github.sha }}\ndocker push ${{ secrets.DOCKER_USER }}/cochecicd:latest    \n"
